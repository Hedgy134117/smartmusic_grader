<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartmusic Layout</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <table class="grid-table">
        <thead>
            <tr>
                <th class="grid-assignment-header">
                    <div class="assignment-name">
                        <span class="ellipsis">Bach - Claire de Lune</span>
                    </div>
                </th>
                <th class="grid-assignment-header">
                    <div class="assignment-name">
                        <span class="ellipsis">Mozart - Cello Suite No. 1</span>
                    </div>
                </th>
                <th class="grid-assignment-header">
                    <div class="assignment-name">
                        <span class="ellipsis">Tchaikovsky - Symphony No. 9</span>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="grid-student-row">
                <th class="grid-student-header">
                    Josh Kistler
                </th>
                <td class="grid-assignment-cell">
                    <a class="student-assignment">100</a>
                </td>
                <td class="grid-assignment-cell">
                    <a class="student-assignment">24</a>
                </td>
                <td class="grid-assignment-cell">
                    <a class="student-assignment">75</a>
                </td>
            </tr>
            <tr class="grid-student-row">
                <th class="grid-student-header">
                    Andrew Lo
                </th>
                <td class="grid-assignment-cell">
                    <a class="student-assignment">99</a>
                </td>
                <td class="grid-assignment-cell">
                    <a class="student-assignment">80</a>
                </td>
                <td class="grid-assignment-cell">
                    <a class="student-assignment">64</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
